<!DOCTYPE html>
<html>
<head>
    <title>App Links Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #eee;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
        }
        li {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        {% for app_name, links in all_links.items() %}
            <h2>Links for {{ app_name }}</h2>
            <ul>
                {% for link in links %}
                    <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
